<!--The content below is only a placeholder and can be replaced.-->
<div class="main-header">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<mat-form-field class="search-form">
  <input matInput placeholder="Search advice" type="text">
</mat-form-field>
<button button="submit" mat-raised-button color="primary">Search</button>
<br>


<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
  <mat-card class="advice-card">
    <mat-card-header>
      <mat-card-title>Advice 1</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        Be polite
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>OPEN</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="advice-card">
    <mat-card-header>
      <mat-card-title>Advice 2</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        Be trustful
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>OPEN</button>
    </mat-card-actions>
  </mat-card>
</div>

<router-outlet></router-outlet>
